<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Formulario</title>
	</head>

			<input type="text" name="nome_completo" placeholder="Nome completo do cliente"><br><br>

			<input type="email" name="email" placeholder="Seu melhor e-mail"><br><br>

				Cadastrar
			</button>
			
		</form>
	</body>
